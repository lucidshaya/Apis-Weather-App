<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

        <div id="date"></div>
        <div id="temperature"></div>

    </div>

    <script src="callback.js"></script>
</body>
</html>
